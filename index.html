<body>


    <div class="app-container">
        <div class="app-header">
            <div class="app-title">
                <i class="fas fa-tasks"></i> Gest√£o de Tarefas
            </div>
            <div class="stats">
                <div class="stat-item"><span id="pending-count">0</span> Pendentes üïî</div>
                <div class="stat-item"><span id="completed-count">0</span> Conclu√≠das ‚úîÔ∏è</div>
            </div>

        <div class="app-body">
            <form id="task-form">
                <div class="input-group">
                    <input type="text" id="task-title" placeholder="T√≠tulo da tarefa" required>
                    <select id="task-priority">
                        <option value="high">Alta Prioridade</option>
                        <option value="medium" selected>M√©dia Prioridade</option>
                        <option value="low">Baixa Prioridade</option>
                    </select>
                    <input type="date" id="task-date">
                    <select id="task-category">
                        <option value="Trabalho">Trabalho</option>
                        <option value="Estudo">Estudo</option>
                        <option value="Compras">Compras</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <textarea id="task-description" class="input-full"
                        placeholder="Descri√ß√£o da tarefa (opcional)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Adicionar Tarefa
                </button>
            </form>

            <div class="tasks-container">
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="pending">Pendentes</button>
                    <button class="filter-btn" data-filter="completed">Conclu√≠das</button>
                    <button class="filter-btn" data-filter="high">Alta Prioridade</button>
                    <button class="filter-btn" data-filter="today">Para Hoje</button>
                </div>

                <div id="tasks-list"></div>
            </div>
        </div>
    </div>
